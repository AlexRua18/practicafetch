<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Registro instrumentos</title>

    <style>
        .material-symbols-outlined {
            font-size: 5em;
            color: azure;
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>

</body>
<header>

    <nav class="navbar navbar-dark bg-primary navbar-expand-lg  bg-opacity-10 w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="" width="30" height="30"
                    style="color: black;"> Music Art</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

</header>
<main>
    <section class="container mt-4">
        <div class="row justify-content-center mt-3">
            <div class="col-8 mx-auto">
                <div class="popup campos" id="formulario">
                    <form action="">
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="Seriales"></label>
                                    <input type="text" class="form-control" placeholder="Serial" id="serial">
                                    <button type="button" class="boton botonenviar"
                                        onclick="agregarSerial()">Agregar</button>


                                </div>
                                <div class="mb-3">
                                    <table id="seriales" class="table">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Eliminar</th>

                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="col-4">
                                <label id="idProducto">Producto</label>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Marca" id="marca" required />
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Tipo" id="tipo" required />
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Descripcion" id="descripcion"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" required />
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Valor" id="valor" required />
                                </div>

                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="imagen" accept=".png" onchange="previsualizarImagen()">
                                    
                                </div>
                                <div class="mb-3">
                                    <img id="imagenPrevia" class="mt-2 img-fluid" style="display: none;" alt="Imagen Previa">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <button type="button" class="boton botonenviar"
                                        onclick="guardarRegistro()">Registrar</button>
                                        <button type="button" class="boton botonenviar"
                                        onclick="modificarregistro()">Editar</button>
                                    <button type="button" class="boton botonenviar"
                                        onclick="cerrarFormulario()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-7">

                <table class="table tabla" id="registros" style="text-align: center;">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Modificar</th>

                        </tr>
                    </thead>

                    <tbody id="tbodyregistros">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row justify-content-center mt-3 botonregistrar">
            <div class="col-8">
                <button type="button" class="btn btn-outline-info" onclick="mostrarFormulario()">Registrar Nuevo
                    Producto</button>
            </div>
        </div>
    </section>
</main>


<script>
    
   

function previsualizarImagen() {
    var inputImagen = document.getElementById('imagen');
    var imagenPrevia = document.getElementById('imagenPrevia');

    // Verificar si se seleccion√≥ un archivo
    if (inputImagen.files && inputImagen.files[0]) {
        var lector = new FileReader();

        lector.onload = function (e) {
            // Mostrar la imagen previa
            imagenPrevia.src = e.target.result;
            imagenPrevia.style.display = 'block';
        };

        // Leer el archivo como una URL de datos
        lector.readAsDataURL(inputImagen.files[0]);
    }
}

</script>
<script src="js/script.js"></script>

</html>
